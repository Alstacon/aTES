version: '3.9'

services:

  db:
    container_name: auth_db
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env-prod

    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}

    ports:
      - 5432:5432

    networks:
      - custom
